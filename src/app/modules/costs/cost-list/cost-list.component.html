<div class="card">
  <div class="card-header d-flex justify-content-between aling-items-center">
    <h4>Costs</h4>
    <div class="d-flex justify-content-end align-items-center">
      <mcr-currency-dropdown [paymentCurrencies]="exchangeRate.paymentCurrencies"
        [selected]="voyageDetail.daCurrency.currency" (onSelectionChanged)="changeCalculationRate($event)">
      </mcr-currency-dropdown>
      <span class="p-2"> 1 {{voyageDetail.baseCurrency.currency}} = {{ (1 /
        voyageDetail.baseCurrency.exchangeRate).toFixed(4) + ' ' +
        voyageDetail.daCurrency.currency }}</span>
    </div>
  </div>
  <div class="card-body">
    <mcr-cost-group [cost]="costItem" [baseCurrency]="voyageDetail.baseCurrency" [toCurrency]="toCurrency"
      *ngFor="let costItem of voyageDetail.costs">
    </mcr-cost-group>
  </div>
</div>
